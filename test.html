<!DOCTYPE html>
<html lang="en" style="font-size: 62.5%;">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Bantam CSS</title>
        <link rel="stylesheet" href="css/bantam.min.css">
    </head>
    <body class="ff-system color-blueGrey900" style="line-height: 1;">
        <h1 class="fs-xxl">Hello world</h1>
        <div class="display-tableCell pr-l">
            <button class="display-inlineBlock va-middle bw-0 appearance-none ws-noWrap os-none us-none td-none ta-center cursor-pointer fw-5 br-s pl-xs pr-xs fs-s bc-blue500 color-white" style="line-height: 30px;">Button</button>
        </div>
        <div class="display-tableCell pr-l">
            <button class="display-inlineBlock va-middle bw-0 appearance-none ws-noWrap os-none us-none td-none ta-center cursor-pointer fw-5 br-s pl-s pr-s fs-m bc-blue500 color-white" style="line-height: 40px;">Button</button>
        </div>
        <div class="display-tableCell">
            <button class="display-inlineBlock va-middle bw-0 appearance-none ws-noWrap os-none us-none td-none ta-center cursor-pointer fw-5 br-s pl-m pr-m fs-l bc-blue500 color-white" style="line-height: 50px;">Button</button>
        </div>

        <section class="pt-xxl pb-xxl bc-white">
            <div class="display-tableCell pr-xl">
                <a class="os-none td-none cursor-pointer fw-4 fs-m color-blue500">Link</a>
            </div>
            <div class="display-tableCell pr-xl">
                <a class="os-none td-none cursor-pointer fw-4 fs-m color-blueGrey300 color-blueGrey900--hover">Link</a>
            </div>
            <div class="display-tableCell">
                <a class="os-none td-none cursor-pointer fw-4 fs-m color-blueGrey200 color-red500--hover">Link</a>
            </div>
        </section>
    </body>
</html>
